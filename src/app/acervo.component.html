<div class="row" *ngFor="let estoria of acervo">
    <div class="col s12 m6">
        <div class="card small">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{estoria.titulo }}</span>
                <p><span class="new badge red" data-badge-caption="">{{estoria.pontos}} Pontos</span>{{estoria.descricao}}.</p>
                <p><a class="activator" href="#">Tarefas</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                <ul *ngFor="let tarefa of tarefas">
                    <li>{{tarefa.titulo}} : {{tarefa.descricao}}</li>
                </ul>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Nova Tarefa</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Descrição</label>
                        </div>
                    </div>
                    <div class="row">
                        <a class="waves-effect waves-light blue btn">Adicionar Tarefa</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
